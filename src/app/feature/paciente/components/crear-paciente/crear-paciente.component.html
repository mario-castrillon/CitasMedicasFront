<div class="container">
  <div class="text-center">
      <h1 class="mt-3 mb-3" >Crear Paciente</h1>
      <hr>
  </div>

<form [formGroup]="pacienteFormulario" (ngSubmit)="crear()">
  <div class="row">
    

    <div class="col-sm-1">
      <label>Nombre:</label>
    </div>
    <div class="col-sm-5">
      <input validar type="text" id="nombrePaciente" name="nombrePaciente" placeholder="Ingrese el nombre" class="form-control"
      formControlName="nombrePaciente">
    </div>

    <div class="col-sm-1">
      <label>CÃ©dula:</label>
    </div>
    <div class="col-sm-5">
      <input validar type="text" id="cedula" name="cedula" placeholder="Ingrese la cedula" class="form-control"
      formControlName="cedula">
    </div>

    
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-sm-5">
      <button type="submit"  class="btn btn-primary mt-3 mx-1 form-control" [disabled]="pacienteFormulario.invalid">Crear</button>

    </div>
    <div class="col-sm-5">

      <button type="button"  class="btn btn-danger mt-3 mx-1 form-control" routerLink="/citas/listar">Cancelar</button>
    </div>
  </div>
  
</form>

</div>
